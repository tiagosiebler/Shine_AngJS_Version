<nav><ul class="pagination"><li ng-class="{disabled: noPrevious()}"><a ng-click="selectPrevious()" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li><li ng-repeat="page in pages" ng-class="{active: isActive(page)}"><a ng-click="selectPage(page)">{{page}}</a></li><li ng-class="{disabled: noNext()}"><a ng-click="selectNext()" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li></ul></nav>
