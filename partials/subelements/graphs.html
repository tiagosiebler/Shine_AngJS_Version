<div class="thumbnail" ng-repeat="graph in graphs"><p class="text-center h6">{{graph.long_desc}}</p><ul class="list-inline panel-actions"><li><a href="" id="panel-fullscreen" role="button" title="Toggle fullscreen" ng-click="fullscreen($event)"><i id="resize" class="glyphicon glyphicon-resize-full"></i></a></li></ul><canvas id="{{graph.type}}{{$index}}" class="chart chart-bar" chart-data="graph.data" chart-labels="graph.labels" chart-legend="false" chart-series="graph.series" chart-click="onClick" chart-coloursa="colours[graph.type]" chart-options="chart.options" ng-if="graph.type == 'bar'"></canvas><canvas id="{{graph.type}}{{$index}}" class="chart chart-line" chart-data="graph.data" chart-labels="graph.labels" chart-legend="false" chart-series="graph.series" chart-click="onClick" chart-coloursa="colours[graph.type]" chart-options="chart.options" ng-if="graph.type == 'line'"></canvas></div>
