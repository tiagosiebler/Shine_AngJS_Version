<render-navbar></render-navbar>
<div id="page-content-wrapper">
	<div class="page-content">
		<div class="container-fluid">
			<div class="row">

				<div class="col-sm-8" id="left">
				    <uib-tabset active="active">
						<uib-tab index="0" heading="System">
							<logs-system-table></logs-system-table>
						</uib-tab>
						<uib-tab index="1" heading="Failure">
							<logs-failure-table></logs-failure-table>
						</uib-tab>
						<uib-tab index="2" heading="Deactivated">
							<logs-deact-table></logs-deact-table>
						</uib-tab>
						<uib-tab index="3" heading="CID">
							<logs-cid-table></logs-cid-table>
						</uib-tab>
						<!--<uib-tab index="4" select="alertMe()">
							<uib-tab-heading>
								<i class="glyphicon glyphicon-bell"></i> Alert!
							</uib-tab-heading>
							
							I've got an HTML heading, and a select callback. Pretty cool!
						</uib-tab>-->
				    </uib-tabset>					
				</div>
				<!-- right-->
				
				<div class="col-sm-4" id="right">
					<ul>
						<li>
							<form role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search members by name, email, IP, CID">
								</div>
								<button type="submit" class="btn btn-default" style="display:none;">Submit</button>
							</form>
						</li>
						<div style="display:none;" ng-init="getGraphs('opm,opw,opma')"></div>
						<li>
							<div class="panel panel-default">
								<div class="panel-heading">{{graphs.opw.desc}}</div>
								<div class="panel-body">
									<a ng-click="viewGraph(graphs.opw.lg,graphs.opw.desc)" href=""> 
										<img ng-src="{{graphs.opw.sm}}" style="width:100%"></img>
									</a>
								</div>
							</div>
						</li>
						<li>
							<div class="panel panel-default">
								<div class="panel-heading">{{graphs.opm.desc}}</div>
								<div class="panel-body">
									<a ng-click="viewGraph(graphs.opm.lg,graphs.opm.desc)" href=""> 
										<img ng-src="{{graphs.opm.sm}}" style="width:100%"></img>
									</a>
								</div>
							</div>
						</li>
						<li>
							<div class="panel panel-default">
								<div class="panel-heading">{{graphs.opma.desc}}</div>
								<div class="panel-body">
									<a ng-click="viewGraph(graphs.opma.lg,graphs.opma.desc)" href=""> 
										<img ng-src="{{graphs.opma.sm}}" style="width:100%"></img>
									</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<!-- end right-->
			</div>
		</div>
	</div>
</div>
</div>
<!-- /.page-content -->
