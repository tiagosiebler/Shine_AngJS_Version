<div class="panel panel-default">
	<!-- Default panel contents -->	
	<div class="panel-heading clearfix">
		<b>All Orders ({{total}}{{isFiltered}})</b>	
		<div class="btn-group pull-right">
			<a href="javascript:alert('not ready')" ng-click="recoverDeleted()" class="btn btn-default btn-xs" title="Recover deleted order	"><span class="glyphicon glyphicon-trash"></span></a>
			<a href="javascript:alert('not ready')" ng-click="newOrder()" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span></a>
			<a ng-click="showFilter = !showFilter" class="btn btn-default btn-xs" aria-pressed="false" autocomplete="off"><span class="glyphicon glyphicon-filter"></span></a>
			<a ng-click="tableParams.reload()" class="btn btn-default btn-xs" aria-pressed="false" autocomplete="off"><span class="glyphicon glyphicon-refresh"></span></a>
		</div>
	</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table ng-table="tableParams" class="table table-striped table-condensed table-hover" show-filter="showFilter" ng-init="getOrders()">
			    <tr ng-repeat="order in $data track by order.id" ng-class="{dim: order.type== 'Manual'}">
			        <td title="'Application'" filter="{ app_id: 'partials/pages/tables/customFilters/appIdSelect.html'}" sortable="'app_id'" >{{getAppName(order.app_id)}}</td>
			        <td title="'First Name'" filter="{ first_name: 'text'}" sortable="'first_name'">{{order.first_name}}</td>
			        <td title="'Last Name'" filter="{ last_name: 'text'}" sortable="'last_name'">{{order.last_name}}</td>
			        <td title="'Email'" filter="{ payer_email: 'text'}" sortable="'payer_email'"><a href="{{order.payer_email}}">{{order.payer_email}}</a></td>
			        <td title="'Type'" filter="{ type: 'select'}" filter-data="getOrderTypes()" sortable="'type'">{{order.type}}</td>
			        <td title="'Amount'">{{order.mc_gross - order.mc_fee | currency:'Â£'}}</td>
			        <td title="'Order Date'" filter="{ dt: 'text'}" sortable="'dt'">{{order.dt}}</td>
			        <td><a href="" ng-click="openOrder(order.id)"><span class="glyphicon glyphicon-eye-open"></span></a></td>					
			     </tr>
			</table>
		</div>
	</div>
</div>
