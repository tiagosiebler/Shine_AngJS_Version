<div class="panel panel-default">
    <div class="panel-heading clearfix">
		<b>Logs: System ({{total}}{{isFiltered}})</b>
		<three-button-bar showFilter="showFilter" tableAlias="tableAlias" tableParams="tableParams"></three-button-bar>

     </div>
	<div class="panel-body">
		<div class="table-responsive">
			<table ng-table="tableParams" class="table table-striped table-condensed table-hover" show-filter="showFilter">
			    <tr ng-repeat="log in $data track by log.id" ng-class="{warning: log.new==1}">
			        <td title="'Email'" filter="{ email: 'text'}" sortable="'email'" >{{log.email}}</td>
			        <td title="'Action'" filter="{ action: 'partials/pages/tables/customFilters/actiontypeSelect.html'}" sortable="'action'" >{{log.action}}</td>
			        <td title="'Reason'" filter="{ reason: 'text'}" sortable="'reason'" >{{log.reason}}</td>
			        <td title="'Date'" filter="{ dt: 'text'}" sortable="'dt'" >{{log.dt}}</td>
			        <td><a href="#/log?id={{log.id}}&amp;kind=1"><span class="glyphicon glyphicon-eye-open"></span></a></td>
			     </tr>
			</table>
		</div>
	</div>
</div>
