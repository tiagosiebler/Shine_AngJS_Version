<div class="panel panel-default"><!-- all app versions--><div class="panel-heading clearfix"><b>Versions: Application ({{total}}{{isFiltered}})</b><div class="btn-group pull-right"><a ng-click="viewVersion()" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span></a> <a ng-click="showFilter = !showFilter" class="btn btn-default btn-xs" aria-pressed="false" autocomplete="off"><span class="glyphicon glyphicon-filter"></span></a> <a ng-click="tableParams.reload()" class="btn btn-default btn-xs" aria-pressed="false" autocomplete="off"><span class="glyphicon glyphicon-refresh"></span></a></div></div><div class="panel-body"><!-- table --><div class="table-responsive"><table ng-table="tableParams" class="table table-condensed table-hover" show-filter="showFilter"><tr ng-repeat="app in $data track by app.hash_id" ng-class="{'' : app.active == 1, 'dim' : app.active == 0}"><td title="'Version'" filter="{ version: 'text'}" sortable="'version'">{{app.version}}</td><td title="'T / P'" filter="{ tool_or_payload: 'text'}" sortable="'tool_or_payload'">{{app.tool_or_payload}}</td><td title="'Hash'" filter="{ hash_string: 'text'}" sortable="'hash_string'">{{app.hash_string}}</td><td title="'Release Date'" filter="{ date_added: 'text'}" sortable="'date_added'">{{app.date_added}}</td><td title="'Game Vers'" filter="{ game_version: 'text'}" sortable="'game_version'">{{app.game_version}}</td><td title="'Activations'">{{app.activations}}</td><td><a href="" ng-click="viewVersion(app.hash_id,app.tool_or_payload)"><span class="glyphicon glyphicon-eye-open"></span></a></td></tr></table></div></div></div>
