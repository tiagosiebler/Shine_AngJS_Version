<div class="panel panel-default"><!-- all versions--><div class="panel-heading clearfix"><b>Versions: Unknown ({{total}}{{isFiltered}})</b><div class="btn-group pull-right"><a ng-click="showFilter = !showFilter" class="btn btn-default btn-xs" aria-pressed="false" autocomplete="off"><span class="glyphicon glyphicon-filter"></span></a> <a ng-click="tableParams.reload()" class="btn btn-default btn-xs" aria-pressed="false" autocomplete="off"><span class="glyphicon glyphicon-refresh"></span></a></div></div><div class="panel-body"><!-- table --><div class="table-responsive"><table ng-table="tableParams" class="table table-condensed table-hover" show-filter="showFilter"><tr ng-repeat="version in $data track by version.id"><td title="'Bytes'" filter="{ vers_bytes: 'text'}" sortable="'vers_bytes'">{{version.vers_bytes}}</td><td title="'Added'" filter="{ date_added: 'text'}" sortable="'date_added'">{{version.date_added}}</td><td title="'Last use'" filter="{ last_use_attempt: 'text'}" sortable="'last_use_attempt'">{{version.last_use_attempt}}</td><td title="'Use count'" sortable="'use_count'">{{version.use_count}}</td><td title="'Submitter'" filter="{ submitter_email: 'text'}" sortable="'submitter_email'"><a href="mailto:{{version.submitter_email}}">{{version.submitter_email}}</a></td><td><a href="" ng-click="viewVersion(version.id)"><span class="glyphicon glyphicon-eye-open"></span></a></td></tr></table></div></div></div>
