<render-navbar></render-navbar>
<div id="page-content-wrapper">
	<div class="page-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-8" id="left">
					<!--All apps -->
				    <uib-tabset active="active">
						<uib-tab index="1" heading="App">
							<versions-app-table></versions-app-table>
						</uib-tab>
						<uib-tab index="2" heading="Game">
							<versions-game-table></versions-game-table>
						</uib-tab>
						<uib-tab index="3" heading="Unknown">
							<versions-unknown-table></versions-unknown-table>
						</uib-tab>
				    </uib-tabset>
				</div>
				<div class="col-sm-4" id="right">
					<ul>
						<div class="panel panel-default ">
							<div class="panel-heading">
								<h3 class="panel-title">Shortcuts</h3>
							</div>
							<!--User details -->
							<div class="panel-body">
								<li><a href="#/milestones">Milestones --»</a></li>
								<li><a href="#/appversions">Versions --»</a></li>
								<li><a href="#/reportcsv">CSV Report --»</a></li>
							</div>
						</div>
						<li>
							<form role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search orders by name or email">
								</div>
								<button type="submit" class="btn btn-default" style="display:none;">Submit</button>
							</form>
						</li>
						<div style="display:none;" ng-init="getGraphs('opm,opw,opma')"></div>
						<li>
							<div class="panel panel-default">
								<div class="panel-heading">{{graphs.opw.desc}}</div>
								<div class="panel-body">
									<a ng-click="viewGraph(graphs.opw.lg,graphs.opw.desc)" href=""> 
										<img ng-src="{{graphs.opw.sm}}" style="width:100%"></img>
									</a>
								</div>
							</div>
						</li>
						<li>
							<div class="panel panel-default">
								<div class="panel-heading">{{graphs.opm.desc}}</div>
								<div class="panel-body">
									<a ng-click="viewGraph(graphs.opw.lg,graphs.opw.desc)" href=""> 
										<img ng-src="{{graphs.opm.sm}}" style="width:100%"></img>
									</a>
								</div>
							</div>
						</li>
						<li>
							<div class="panel panel-default">
								<div class="panel-heading">{{graphs.opma.desc}}</div>
								<div class="panel-body">
									<a ng-click="viewGraph(graphs.opma.lg,graphs.opma.desc)" href=""> 
										<img ng-src="{{graphs.opma.sm}}" style="width:100%"></img>
									</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- /.page-content -->
