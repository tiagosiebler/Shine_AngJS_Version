<div class="modal-header"><h3 class="modal-title">{{newgameVersion}} {{gameVersion.game_name}} ({{gameVersion.vers_string}}) <button type="button" class="close pull-right" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button></h3></div><div class="modal-body"><form name="myForm"><div class="form-group"><label for="game_name">Game Name</label><input type="text" class="form-control" name="game_name" id="game_name" ng-model="gameVersion.game_name"></div><div class="form-group"><label for="vers_string">Game Version Identifier</label><input type="text" class="form-control" name="vers_string" id="vers_string" ng-model="gameVersion.vers_string"></div><div class="form-group"><label for="vers_bytes">ID Bytes</label><input type="text" class="form-control" name="vers_bytes" id="vers_bytes" ng-model="gameVersion.vers_bytes"></div><div class="form-group"><label for="is_supported">Supported?</label><select class="form-control" name="is_supported" id="is_supported" ng-model="gameVersion.is_supported" ng-options="state.id as state.title for state in booleanActive"></select></div><div class="form-group" ng-hide="gameVersion.is_supported == '1'"><label for="not_supported_text">Support Info</label><input type="text" class="form-control" name="not_supported_text" id="not_supported_text" ng-model="gameVersion.not_supported_text"> <span id="bodyHelpBlock" class="help-block"><strong>Visible</strong> to customers if supported is set to <strong>NO</strong>.</span></div><div class="form-group" ng-hide="gameVersion.is_supported == '1'"><label for="should_update">Ask user to update?</label><select class="form-control" name="should_update" id="should_update" ng-model="gameVersion.should_update" ng-options="state.id as state.title for state in booleanActive"></select></div><div class="form-group" ng-hide="gameVersion.should_update == '0'"><label for="should_update_text">Update Details</label><input type="text" class="form-control" name="should_update_text" id="should_update_text" ng-model="gameVersion.should_update_text"> <span id="bodyHelpBlock" class="help-block"><strong>Visible</strong> to customers if above set to <strong>YES</strong>.</span></div><div class="form-group" ng-hide="gameVersion.should_update == '0'"><label for="should_redirect">Provide update URL?</label><select class="form-control" name="should_redirect" id="should_redirect" ng-model="gameVersion.should_redirect" ng-options="state.id as state.title for state in booleanActive"></select></div><div class="form-group" ng-hide="gameVersion.should_redirect == '0'"><label for="should_update_URL">Update URL</label><input type="text" class="form-control" name="should_update_URL" id="should_update_URL" ng-model="gameVersion.should_update_URL"> <span id="bodyHelpBlock" class="help-block"><strong>Visible</strong> to customers if above set to <strong>YES</strong>.</span></div><div class="form-group"><md-input-container flex><label for="game_vers_comments">Comments</label><textarea type="text" class="form-control" name="game_vers_comments" id="game_vers_comments" ng-model="gameVersion.game_vers_comments" ng-keydown="autoExpand($event)" ng-init="onShow()" aria-describedby="bodyHelpBlock"></textarea></md-input-container></div></form></div><div class="modal-footer"><button class="btn btn-success" type="button" ng-show="myForm.$dirty" ng-click="save()"><span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> {{saveLabel}}</button> <button class="btn btn-primary" type="button" ng-show="myForm.$dirty" ng-click="revertForm()"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Revert</button> <button class="btn btn-danger" type="button" ng-click="delete()"><span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span> Delete</button></div>
