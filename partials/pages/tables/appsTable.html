<div class="panel panel-default" ng-init="getApplications()"><!-- all apps--><div class="panel-heading clearfix"><b>Your Applications</b><div class="btn-group pull-right"><a href="javascript:alert('not ready')" ng-click="recoverDeleted()" class="btn btn-default btn-xs" title="Recover deleted app"><span class="glyphicon glyphicon-trash"></span></a> <a href="" ng-click="openApp()" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span></a></div></div><div class="panel-body"><!-- table --><div class="table-responsive"><table class="table table-striped table-condensed table-hover"><thead><tr><th>Name</th><th>Last Release Date</th><th>Orders</th><th>Downloads</th><th>Activations</th></tr></thead><tbody><tr ng-repeat="app in apps"><td><a href="" ng-click="openApp(app.id)">{{app.columns.name}}</a></td><td>{{app.lastReleaseDt}}</td><td><a href="#/orders?app_id={{app.app_id}}">{{app.totalOrders}}</a></td><td>{{app.totalDownloads}}</td><td><a href="#/activations?app_id={{app.id}}">{{app.totalActivations}}</a></td></tr></tbody></table></div></div></div>
